<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Category</title>
</head>
<body>

<div class="container">
    <span th:insert="~{menu :: menu}"></span>
    <h1>Add new info</h1>
    <form action="#" th:action="@{/infos/manage/add/category}" th:object="${newCategory}" method="post">
        <p>
            <label th:for="|name|">Name: </label>
            <input th:id="|name|" type="text" th:field="*{name}"/><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        </p>
        </br>
        </br>
        <input type="submit" value="Add"/>
    </form>
</div>

</body>
</html>
